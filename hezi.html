<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<style type="text/css">

* {margin:0px; padding:0px;}

.tow{
	height:100%;
	width:100%;
    position: absolute;  
    left: 0; top: 0; right: 0; bottom: 0; 

}
.one{
	width:33%;
	height:33%;
	float:left;
	position: relative;
	left: 10px; right: 10px; top: 10px; bottom: 10px;    
	}
.one:before {  
    content: '';  
    position: absolute;  
    left: 10px; right: 10px; top: 10px; bottom: 10px;  
    border-radius: 10px;  
    background-color: yellow; 
     }
 
</style>
</head>
<body>
	<div class="tow">
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
		<div class="one"></div>
	</div>

</body>
</html>
